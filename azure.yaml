# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azd-aistudio-starter
metadata:
  template: azd-aistudio-starter@0.0.1-beta

services:
  api:
    project: ./src
    language: py
    host: containerapp
    docker:
      remoteBuild: true

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/write_env.ps1
      continueOnError: true
    posix:
      shell: sh
      run: ./scripts/write_env.sh
      continueOnError: true
  predown:
    windows:
      shell: pwsh
      run: ./scripts/pre-down.ps1
      continueOnError: true
    posix:
      shell: sh
      run: ./scripts/pre-down.sh
      continueOnError: true
